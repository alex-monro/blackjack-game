<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Blackjack game simulation built with JavaScript"
    />
    <title>Blackjack</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize-fwd.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/deck.js" defer></script>
    <script src="js/game.js" defer></script>
  </head>
  <body>
    <div class="intro-screen">
      <img
        src="assets/images/4x/4x/Artboard 1@4x.png"
        alt="title-sc
      reen"
      />
      <button id="play-btn"><img src="assets/playbtn.svg" alt="" /></button>
    </div>

    <main class="game-container">
      <div class="deck">
        <img src="assets/cards/deck.png" alt="Deck of Cards" class="deck-img" />
      </div>
      <div class="game-content">
        <div class="dealer-area">
          <div class="dealer-outcome"></div>
          <div class="dealer-cards"></div>
          <p class="dealer-total"></p>
        </div>

        <div class="player-area">
          
          <div class="player-cards"></div>
          <p class="player-total"></p>
        </div>

        <div class="controls">
          <button id="hit-btn" class="cntrols-btn">Hit</button>
          <button id="stand-btn" class="cntrols-btn">Stand</button>
          <button id="deal-btn" class="cntrols-btn">Deal</button>
          </div>
          
     
       
        </div>
      </div>
    </main>
  </body>
</html>
