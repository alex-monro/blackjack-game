<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Blackjack game simulation built with JavaScript"
    />
    <title>Blackjack</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/normalize-fwd.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <script src="js/deck.js" defer></script>
    <script src="js/game.js" defer></script>
  </head>
  <body>
    <div class="intro-screen">
      <div class="intro-text"></div>
      <h1>Blackjack</h1>
      <button id="play-btn">Play</button>
    </div>

    <main class="game-container">
      <div class="deck">
        <img src="assets/cards/deck.png" alt="Deck of Cards" />
      </div>
      <div class="dealer-area">
        <h2>Dealer</h2>
        <div class="dealer-cards"></div>
        <p class="dealer-total"></p>
      </div>

      <div class="player-area">
        <h2>Player</h2>
        <div class="player-cards"></div>
        <p class="player-total"></p>
      </div>

      <div class="controls">
        <button id="hit-btn">Hit</button>
        <button id="stand-btn">Stand</button>
        <button id="deal-btn">Deal</button>
      </div>
    </main>
  </body>
</html>
